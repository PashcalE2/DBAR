spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?stringtype=unspecified
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

server.port=22600
logging.level.root=info

jwt.secret.access.

api.auth.register.client=http://auth:22500/auth/register
api.auth.register.admin=http://auth:22500/auth/register/admin
api.auth.register.factory=http://auth:22500/auth/register/factory
api.auth.user=http://auth:22500/user/profile
api.auth.user.admin=http://auth:22500/user/profile/admin/